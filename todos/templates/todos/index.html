{% extends 'todos/base.html' %}

{% block title %}
<title>Todo list</title>
{% endblock %}

{% block content %}


<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fad0c4);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease-out;
    }

    h1 {
        font-size: 40px;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-row {
        display: flex;
        margin-bottom: 20px;
    }

    .form-control {
        flex: 1;
        border-radius: 25px 0 0 25px;
        border: none;
        background-color: #f0f0f0;
        transition: all 0.3s ease;
        padding: 15px;
        font-size: 16px;
        height: 54px;
    }

    .form-control:focus {
        box-shadow: 0 0 15px rgba(231, 60, 126, 0.5);
        outline: none;
    }

    .btn-outline-primary {
        border-radius: 0 25px 25px 0;
        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        border: none;
        color: white;
        transition: all 0.3s ease;
        padding: 15px 30px;
        font-weight: bold;
        font-size: 16px;
        height: 54px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-outline-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(231, 60, 126, 0.3);
    }

    .list-group-item {
        border: none;
        margin-bottom: 15px;
        border-radius: 15px;
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease-out;
        padding: 20px;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .list-group-item:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .todo-status-checkbox {
        margin-right: 15px;
        appearance: none;
        width: 25px;
        height: 25px;
        border: 2px solid #ff9a9e;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .todo-status-checkbox:checked {
        background-color: #ff9a9e;
    }

    .todo-status-checkbox:checked::after {
        content: 'âœ“';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
    }

    .todo-complete {
        background-color: #e9ecef;
        text-decoration: line-through;
        color: #6c757d;
    }

    .far.fa-trash-alt {
        color: #ff9a9e;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.2em;
    }

    .far.fa-trash-alt:hover {
        color: #c71f5c;
        transform: scale(1.2) rotate(10deg);
    }

    .motivational-quote {
        text-align: center;
        margin-top: 40px;
        font-style: italic;
        color: #555;
        font-size: 1.1em;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: opacity 0.5s ease;
    }
</style>

<div class="container">
    <h1>Todo List - HBN</h1>

    <form method="post" action="{% url 'todos:add' %}">
        {% csrf_token %}
        <div class="form-row">
            <input type="text" class="form-control" name="title" placeholder="Enter a new task" required>
            <button type="submit" name="submit" class="btn btn-outline-primary">
                Add Task
            </button>
        </div>
    </form>
    <hr />

    <div class="list-group">
        {% for todo in todo_list %}
        <div class="list-group-item {% if todo.isCompleted %} todo-complete {% endif %}">
            <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
                {% csrf_token %}
                <input type="checkbox" name="isCompleted" onchange="this.form.submit()" 
                       {% if todo.isCompleted %} checked {% endif %} 
                       class="todo-status-checkbox"
                       title="{% if not todo.isCompleted %}mark as done{% else %}mark undone{% endif %}">
            </form>
            <span class="flex-grow-1">{{ todo.title }}</span>
            <a href="{% url 'todos:delete' todo.id %}" title="Delete" class="delete-icon">
                <i class="far fa-trash-alt"></i>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="motivational-quote">
        "The secret of getting ahead is getting started." - Mark Twain
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    // Add confetti effect when a task is completed
    document.querySelectorAll('.todo-status-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        });
    });

    // Random motivational quotes
    const quotes = [
        "The secret of getting ahead is getting started. - Mark Twain",
        "The only way to do great work is to love what you do. - Steve Jobs",
        "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
        "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill",
        "Believe you can and you're halfway there. - Theodore Roosevelt",
        "It does not matter how slowly you go as long as you do not stop. - Confucius",
        "The best way to predict the future is to invent it. - Alan Kay",
        "Your time is limited, so don't waste it living someone else's life. - Steve Jobs",
        "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
        "The harder you work for something, the greater you'll feel when you achieve it. - Anonymous",
        "Opportunities don't happen. You create them. - Chris Grosser",
        "The only place where success comes before work is in the dictionary. - Vidal Sassoon",
        "Don't be afraid to give up the good to go for the great. - John D. Rockefeller",
        "Success usually comes to those who are too busy to be looking for it. - Henry David Thoreau",
        "Dream big and dare to fail. - Norman Vaughan"
    ];

    function changeQuote() {
        const quoteElement = document.querySelector('.motivational-quote');
        quoteElement.style.opacity = 0;
        setTimeout(() => {
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.style.opacity = 1;
        }, 500);
    }

    setInterval(changeQuote, 10000); // Change quote every 10 seconds
</script>
{% endblock %}
